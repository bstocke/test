<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign in to access your dashboard">
    <title>Good Grades</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="CSS/signin.css" rel="stylesheet">
</head>

<body class="text-center">

<main class="form-signin">

    <form id="loginForm">
        <img class="mb-4" src="Images/GoodGradesLogo.png" alt="" width="269" height="102">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div id="loginError" class="alert alert-danger" role="alert" style="display: none;">
        There was an error signing you in.
      </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
            <label for="loginEmail">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            <label for="loginPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>


</body>

<script src="js/main.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>

</html>
